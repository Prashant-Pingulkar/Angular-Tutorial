<div>
  <div>
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label class="label">Search</mat-label>
      <input matInput type="text" [(ngModel)]="value">
      <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
<div class="container-fluid productContainer">
    <div class="row">
        <div *ngFor="let product of products" class="col-lg-2 col-md-3 col-sm-4 col-xs-6 col-6">
            <mat-card class="example-card">
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"  alt="Photo of a Shiba Inu">
                <div class="card-content">
                  <mat-card-content>
                    <p>
                      {{product['pName']}} 
                    </p>
                  </mat-card-content>
                  <mat-card-actions>
                    <button mat-button>Buy</button>
                    <button mat-button><mat-icon color="accent">shopping_cart</mat-icon></button>
                  </mat-card-actions>
                </div>
              </mat-card>
        </div>
    </div>
</div>
<div>
  <mat-paginator class="paginatation" [length]="totalProducts"
              [pageSize]="8"
              (page)="getProducts($event)"
              aria-label="Select page">
</mat-paginator>
</div>
</div>
