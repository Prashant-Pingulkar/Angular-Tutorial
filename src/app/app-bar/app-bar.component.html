<div class="toolbarContainer">
  <mat-toolbar color="primary">
    <div fxShow="true" fxHide.gt-xs="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <a mat-button routerLink="/">
      <span class="logo">My Kart</span>
    </a>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-sm="true">
      <div *ngIf="url=='/login' ||url=='/';else hh">

        <a mat-button routerLink="/products">Products</a>
        <a mat-button routerLink="/about-us">About us</a>
        <a mat-button routerLink="/contact">Contact</a>
        <a mat-button routerLink="/register">Register</a>
      </div>
      <div>
        <ng-template #hh>
          <a mat-button routerLink="/products">Products</a>
          <a mat-button routerLink="/about-us">About us</a>
          <a mat-button routerLink="/contact">Contact</a>
          <a mat-button routerLink="/login">Login</a>
        </ng-template>
      </div>
    </div>

  </mat-toolbar>
  <mat-sidenav-container fxFlexFill>

    <mat-sidenav class="sideNav" color="primary" #sidenav fxLayout="column" mode="over" opened="false"
      fxHide.gt-sm="true">
      <div *ngIf="url=='/login' ||url=='/'" fxLayout="column">
        <a mat-button (click)="sidenav.toggle()" routerLink="/products">Products</a>
        <a mat-button (click)="sidenav.toggle()" routerLink="/about-us">About us</a>
        <a mat-button (click)="sidenav.toggle()" routerLink="/contact">Contact</a>
        <a mat-button (click)="sidenav.toggle()" routerLink="/register">Register</a>

      </div>
      <div *ngIf="!(url=='/login' ||url=='/')" fxLayout="column">
        <a mat-button (click)="sidenav.toggle()" routerLink="/products">Products</a>
        <a mat-button (click)="sidenav.toggle()" routerLink="/about-us">About us</a>
        <a mat-button (click)="sidenav.toggle()" routerLink="/contact">Contact</a>
        <a mat-button (click)="sidenav.toggle()" routerLink="/login">Login</a>

      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
